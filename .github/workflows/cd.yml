name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
          project_id: notely-487519

      # Fix: preserve JSON formatting properly
      - name: Write GCP service account key
        run: |
          printf '%s' "${{ secrets.GCP_CREDENTIALS }}" > /tmp/gcp-key.json

      - name: Activate service account
        run: gcloud auth activate-service-account --key-file=/tmp/gcp-key.json

      - name: Configure Docker to use GCP
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build & Push Docker Image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-487519/notely-ar-repo/notely:latest .
