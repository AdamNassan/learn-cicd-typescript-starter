name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      # Setup gcloud and authenticate using the secret directly
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-487519
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true  # <-- makes gcloud and docker auth automatic

      # Build & push Docker image to Artifact Registry
      - name: Build & Push Docker Image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-487519/notely-ar-repo/notely:latest .
